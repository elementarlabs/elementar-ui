<div class="h-[500px]">
  <emr-panel class="border border-default">
    <emr-panel-header class="bg-surface-container flex items-center px-6">Header</emr-panel-header>
    <emr-panel-sidebar class="border-r border-r-default w-[200px]">
      <emr-overlay-scrollbar [absolute]="true">
        <div class="p-6 h-[1000px]">Sidebar</div>
      </emr-overlay-scrollbar>
    </emr-panel-sidebar>
    <emr-panel-body>
      <emr-overlay-scrollbar [absolute]="true">
        <div class="p-6 h-[1000px]">Body</div>
      </emr-overlay-scrollbar>
    </emr-panel-body>
    <emr-panel-aside class="border-s border-s-default w-[120px]">
      <div class="p-6">Aside</div>
    </emr-panel-aside>
    <emr-panel-footer class="bg-surface-container-low flex items-center px-6">Footer</emr-panel-footer>
  </emr-panel>
</div>
